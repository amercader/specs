A simple example of a {{ this.title }} descriptor looks as follows.

```
{
  "name": "my-unique-datapackage",
  "title": "My Unique Data Package",
  "licenses": [
    "http://example.com/license.md"
  ],
  "resources": [
    {
      "name": "",
      "path": ""
    }
  ]
  "sources": [
    {
      "name": ""
    }
  ]
}
```
